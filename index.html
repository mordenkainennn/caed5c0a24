    <!-- ======= JS è„šæœ¬ ======= -->
    <script>
        async function loadTools() {
            try {
                const response = await fetch('tools.json');
                const data = await response.json();
                const tools = data.tools || [];
                const games = data.games || [];
                const toolContainer = document.getElementById('tools-grid');
                const gameContainer = document.getElementById('games-grid');
                const searchInput = document.getElementById('search-input');

                function render(list, container) {
                    container.innerHTML = '';
                    // æŒ‰orderå­—æ®µæ’åºï¼Œå¦‚æœæ²¡æœ‰orderå­—æ®µåˆ™æ’åœ¨æœ€å
                    const sortedList = list.filter(item => item.deployable).sort((a, b) => {
                        const orderA = a.order !== undefined ? a.order : 999;
                        const orderB = b.order !== undefined ? b.order : 999;
                        return orderA - orderB;
                    });

                    sortedList.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
              <h3><a href=\"${item.path}\" target=\"_blank\">${item.title}</a></h3>
              <p>${item.description}</p>
              <div class=\"tags\">${item.tags.map(t => `<span class='tag'>#${t}</span>`).join(' ')}</div>
            `;
                        container.appendChild(card);
                    });
                }

                function filterList(query) {
                    const q = query.toLowerCase();
                    // åˆå¹¶æ‰€æœ‰é¡¹ç›®è¿›è¡Œæœç´¢
                    const allItems = [...tools, ...games];
                    const filtered = allItems.filter(item =>
                        item.deployable && (
                            item.title.toLowerCase().includes(q) ||
                            item.description.toLowerCase().includes(q) ||
                            item.tags.join(' ').toLowerCase().includes(q)
                        )
                    );

                    // æ ¹æ®ç±»å‹åˆ†åˆ«æ¸²æŸ“
                    render(filtered.filter(item => item.type === 'tool'), toolContainer);
                    render(filtered.filter(item => item.type === 'game'), gameContainer);
                }

                // åˆå§‹æ¸²æŸ“
                render(tools, toolContainer);
                render(games, gameContainer);

                // æœç´¢ç›‘å¬
                searchInput.addEventListener('input', e => filterList(e.target.value));

            } catch (err) {
                console.error('åŠ è½½ tools.json å¤±è´¥ï¼š', err);
            }
        }

        loadTools();
    </script>
